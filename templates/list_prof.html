{% extends "base.html" %}

{% block content %}
	<h5>Список профессий</h5>
	{% if list == 'ol' %}
		<ol>
			{% for name in lst_prof %}
				<li>{{ name }}</li>
			{% endfor %}
		</ol>
	{% else %}
		<ul>
			{% for name in lst_prof %}
				<li>{{ name }}</li>
			{% endfor %}
		</ul>
	{% endif %}
{% endblock %}
